{% extends 'base.html' %}

{% block content %}
<h2>Confirmar eliminación</h2>
<p>¿Estás seguro de que deseas eliminar {{ empresa.nombre|default:cliente.nombre }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% if empresa %}{% url 'empresa_list' %}{% else %}{% url 'cliente_list' %}{% endif %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
