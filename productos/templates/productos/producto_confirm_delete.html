{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro que deseas eliminar "{{ producto.nombre }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'producto_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
