<!-- deals/templates/deals/deal_confirm_delete.html -->

{% extends 'base.html' %}

{% block content %}
<div class="alert alert-danger">
    <h4 class="alert-heading">Eliminar Deal</h4>
    <p>¿Estás seguro de que deseas eliminar "{{ deal.title }}"?</p>
    <hr>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
        <a href="{% url 'deal_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
