{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Eliminar Vendedor</h1>
    <p>¿Estás seguro que deseas eliminar a "{{ vendedor.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'vendedor_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
