{% extends 'base.html' %}




{% block content %}
<div id="content" class="container">

<h2>Lista de Clientes</h2>
<a href="{% url 'cliente_create' %}" class="btn btn-primary mb-3">Crear Cliente</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>TelÃ©fono</th>
            <th>Etapa</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.mail }}</td>
            <td>{{ cliente.telefono }}</td>
            <td>{{ cliente.get_etapa_display }}</td>
            <td>
                <a href="{% url 'cliente_update' cliente.pk %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'cliente_delete' cliente.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>


{% endblock %}
