{% extends 'base.html' %}

{% block content %}
<h2>Lista de Empresas</h2>
<a href="{% url 'empresa_create' %}" class="btn btn-primary mb-3">Crear Empresa</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Teléfono</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for empresa in empresas %}
        <tr>
            <td>{{ empresa.nombre }}</td>
            <td>{{ empresa.categoria }}</td>
            <td>{{ empresa.telefono }}</td>
            <td>
                <a href="{% url 'empresa_update' empresa.pk %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'empresa_delete' empresa.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
