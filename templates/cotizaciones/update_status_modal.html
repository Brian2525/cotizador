{% extends 'base.html' %}

{% block title %}Inicio{% endblock %}

{% load static %}



{% block content %}




<div id="updateStatusModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Order Status</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="updateStatusForm" method="post" action="{% url 'update-status' check.id %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Update Status</button>
                </form>
            </div>
        </div>
    </div>
</div>



    
{% endblock %}


 {% block extra_js %}

 
<script>
    $(document).ready(function() {
        $('#updateStatusForm').on('submit', function(event) {
            event.preventDefault();
            $.ajax({
                type: 'POST',
                url: $(this).attr('action'),
                data: $(this).serialize(),
                success: function(response) {
                    if (response.success) {
                        $('#updateStatusModal').modal('hide');
                        location.reload();  // Recargar la p√°gina para ver los cambios
                    }
                },
            });
        });
    });
</script>
    <!-- Lugar para JS adicional en otras plantillas -->
    {% endblock %}
