{% extends 'base.html' %}

{% block title %}Inicio{% endblock %}

{% load static %}



{% block content %}


<!--Modal de boostrap-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Motivo de rechazo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
       <div class="modal-body">
      <form method="POST" id="FormComentarios">
      {% csrf_token %}
      {{form2.comentario}}
      
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary action-button" >Crear</button>
      </div>
       </form>
    </div>
  </div>
</div>




    
{% endblock %}


 {% block extra_js %}
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById('fillFormBtn').addEventListener('click', function() {
    // Cierra el modal utilizando Bootstrap
    const modal = bootstrap.Modal.getInstance(document.getElementById('exampleModal'));
    modal.hide();
});
</script>

<script>
  document.getElementById('FormComentarios').addEventListener('submit', function() {
    setTimeout(function() {
      document.getElementById('FormComentarios').reset();
    }, 500);  // Ajusta el tiempo si es necesario
  });
</script>



    <!-- Lugar para JS adicional en otras plantillas -->
    {% endblock %}
